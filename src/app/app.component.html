<form name="studentForm">
  <h3>STUDENT REGISTRATION FORM</h3>

  <div class="container">
    <div class="AddDetail">
      <table cellpadding="10">

        <!----- First Name ---------------------------------------------------------->
        <tr>
          <td>FIRST NAME</td>
          <td><input type="text" name="First_Name" maxlength="30" [(ngModel)]="student.firstName" (change)="multiCast()" />

          </td>
        </tr>

        <!----- Last Name ---------------------------------------------------------->
        <tr>
          <td>LAST NAME</td>
          <td><input type="text" name="Last_Name" maxlength="30" [(ngModel)]="student.lastName" (change)="multiCast()"/>

          </td>
        </tr>

        <!----- Date Of Birth -------------------------------------------------------->
        <tr>
          <td>DATE OF BIRTH</td>

          <td>
            <input  type="date" name="date" [(ngModel)]="student.dob" (change)="multiCast()">
          </td>
        </tr>

        <!----- Email Id ---------------------------------------------------------->
        <tr>
          <td>EMAIL ID</td>
          <td><input type="text" name="Email_Id" maxlength="100" [(ngModel)]="student.emailID" (change)="multiCast()"/></td>
        </tr>

        <!----- Mobile Number ---------------------------------------------------------->
        <tr>
          <td>MOBILE NUMBER</td>
          <td>
            <input type="text" name="Mobile_Number" maxlength="10" [(ngModel)]="student.mobileNo" (change)="multiCast()"/>

          </td>
        </tr>

        <!----- Gender ----------------------------------------------------------->
        <tr>
          <td>GENDER</td>
          <td>
            Male <input type="radio" name="Gender" value="Male" [(ngModel)]="student.gender" (change)="multiCast()"/>
            Female <input type="radio" name="Gender" value="Female" [(ngModel)]="student.gender" (change)="multiCast()"/>
          </td>
        </tr>

        <!----- Address ---------------------------------------------------------->
        <tr>
          <td>ADDRESS <br /><br /><br /></td>
          <td><textarea name="Address" rows="4" cols="30" [(ngModel)]="student.Address" (change)="multiCast()"></textarea></td>
        </tr>
      </table>
    </div>
    <div class="overview">
      <app-over-view>

      </app-over-view>
    </div>
  </div>

  <footer>
    <span class="blinking">
      <h1>Please <strong>Subscribe | Share | Comments</strong></h1>
    </span>
  </footer>


</form>
